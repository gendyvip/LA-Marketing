<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | LA Marketing</title>
    <meta name="description"
        content="The page you're looking for doesn't exist. Return to LA Marketing's homepage for digital marketing services in Dubai, UAE.">
    <meta name="robots" content="noindex, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/default-favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #ee2f2f 50%, #ffffff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .error-description {
            font-size: 1.125rem;
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #ee2f2f 0%, #ff4444 100%);
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #ff4444 0%, #ee2f2f 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(238, 47, 47, 0.3);
        }

        .home-link {
            display: inline-block;
            color: #ee2f2f;
            text-decoration: none;
            margin-top: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #ff4444;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Sorry, the page you're looking for doesn't exist or has been moved.
            Let's get you back on track with our digital marketing services.
        </p>
        <a href="https://www.lamarketingae.com/" class="cta-button">Return to Homepage</a>
        <br>
        <a href="https://www.lamarketingae.com/contact" class="home-link">Contact Us</a>
    </div>
</body>

</html>
